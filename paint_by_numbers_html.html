                <h1 class="game-title" id="current-template-name">🏠 Домик</h1>
            </div>

            <div class="instruction">

            </div>

            <!-- Статистика -->

                        <div class="stat-label">Готово</div>
                    </div>
                    <div class="stat-item">

                        <div class="stat-label">Время</div>
                    </div>

            </div>

            <!-- Палитра -->

                <div class="selected-color-info">

            </div>

            <!-- Игровое поле -->

                <div class="controls">
                    <button class="control-btn" onclick="toggleNumbers()">

                    </button>
                    <button class="control-btn reset" onclick="resetGame()">
                        🔄 Начать заново
                    </button>
                </div>
                <div class="game-grid" id="game-grid"></div>
            </div>
        </div>
    </div>

            <div class="modal-buttons">
                <button class="modal-btn again" onclick="resetGame()">Ещё раз</button>
                <button class="modal-btn" onclick="backToMenu()">Новый рисунок</button>
            </div>
        </div>

                    [0,0,1,1,1,0,0]
                ]
            },
            elephant: {
                name: "🐘 Слоник",
                grid: [
                    [0,0,1,1,1,1,0,0],
                    [0,1,2,2,2,2,1,0],
                    [1,2,3,2,2,3,2,1],
                    [1,2,2,2,2,2,2,1],
                    [1,2,2,4,4,2,2,1],
                    [0,1,2,2,2,2,1,0],
                    [0,0,5,0,0,5,0,0],
                    [0,5,5,0,0,5,5,0]
                ]
            },
            mushroom: {
                name: "🍄 Грибок",
                grid: [
                    [0,1,1,1,1,1,0],
                    [1,2,3,2,3,2,1],
                    [2,3,2,3,2,3,2],
                    [1,2,2,2,2,2,1],
                    [0,0,4,4,4,0,0],
                    [0,0,4,4,4,0,0],
                    [0,5,5,5,5,5,0]
                ]
            },
            robot: {
                name: "🤖 Робот",
                grid: [
                    [1,1,1,1,1,1,1],
                    [1,2,3,1,3,2,1],
                    [1,1,1,4,1,1,1],
                    [1,5,5,5,5,5,1],
                    [1,1,6,1,6,1,1],
                    [0,1,1,1,1,1,0],
                    [0,7,0,0,0,7,0]
                ]
            },
            duck: {
                name: "🦆 Утка",
                grid: [
                    [0,0,1,1,1,0,0],
                    [0,1,2,3,2,1,0],
                    [1,2,2,2,2,2,1],
                    [1,2,4,2,2,2,2],
                    [1,2,2,2,2,2,1],
                    [0,1,2,2,2,1,0],
                    [0,0,5,5,5,0,0]
                ]
            },
            castle: {
                name: "🏰 Замок",
                grid: [
                    [1,0,1,0,1,0,1],
                    [1,1,1,1,1,1,1],
                    [2,3,2,3,2,3,2],
                    [2,2,2,2,2,2,2],
                    [2,4,2,5,2,4,2],
                    [2,2,2,2,2,2,2],
                    [1,1,6,6,6,1,1]
                ]
            },
            owl: {
                name: "🦉 Сова",
                grid: [
                    [0,1,1,1,1,1,0],
                    [1,2,2,2,2,2,1],
                    [1,3,4,2,4,3,1],
                    [1,2,2,5,2,2,1],
                    [1,2,6,6,6,2,1],
                    [0,1,2,2,2,1,0],
                    [0,0,1,1,1,0,0]
                ]
            }
        };

        const colors = {
            0: '#E6F3FF', 1: '#8B4513', 2: '#FF6B6B', 3: '#FFD93D', 4: '#6BCB77',
            5: '#4ECDC4', 6: '#45B7D1', 7: '#90EE90', 8: '#DDA0DD', 9: '#FFA07A'
        };

        const colorNames = {
            0: 'Фон', 1: 'Коричневый', 2: 'Красный', 3: 'Жёлтый', 4: 'Зелёный',
            5: 'Бирюзовый', 6: 'Синий', 7: 'Салатовый', 8: 'Фиолетовый', 9: 'Оранжевый'
        };

        // Состояние игры
        let currentTemplate = null;
        let paintedCells = new Set();
        let selectedColor = 1;
        let showNumbers = true;
        let gameStarted = false;
        let startTime = 0;
        let timerInterval = null;
        let isDrawing = false;

        // Инициализация
        function init() {
            createTemplateMenu();
            createColorPalette();
        }
	function goBackToMenu() {
            window.location.href = 'index.html'; // Замените на имя файла вашего меню
        }
        function createTemplateMenu() {
            const grid = document.getElementById('templates-grid');
            grid.innerHTML = '';

            Object.entries(templates).forEach(([key, template]) => {
                const card = document.createElement('div');
                card.className = 'template-card';
                card.onclick = () => selectTemplate(key);

                const emoji = template.name.split(' ')[0];
                const name = template.name.split(' ').slice(1).join(' ');

                card.innerHTML = `
                    <div class="template-emoji">${emoji}</div>
                    <div class="template-name">${name}</div>
                    <div class="template-preview" style="grid-template-columns: repeat(${template.grid[0].length}, 1fr);">
                        ${template.grid.flat().map(colorNum => 
                            `<div class="preview-cell" style="background-color: ${colors[colorNum]};"></div>`
                        ).join('')}
                    </div>
                `;

                grid.appendChild(card);
            });
        }

        function createColorPalette() {
            const palette = document.getElementById('color-palette');
            palette.innerHTML = '';

            for (let i = 0; i <= 9; i++) {
                const btn = document.createElement('div');
                btn.className = 'color-btn';
                if (i === selectedColor) btn.classList.add('selected');
                btn.style.backgroundColor = colors[i];
                btn.onclick = () => selectColor(i);
                btn.innerHTML = `<div>${i}</div>`;
                palette.appendChild(btn);
            }
        }

        function selectTemplate(templateKey) {
            currentTemplate = templates[templateKey];
            document.getElementById('current-template-name').textContent = currentTemplate.name;
            document.getElementById('menu-screen').style.display = 'none';
            document.getElementById('game-screen').style.display = 'block';
            resetGame();
            createGameGrid();
        }

        function selectColor(colorNum) {
            selectedColor = colorNum;
            document.querySelectorAll('.color-btn').forEach(btn => btn.classList.remove('selected'));
            document.querySelectorAll('.color-btn')[colorNum].classList.add('selected');
            document.getElementById('selected-color-name').textContent = colorNames[colorNum];
        }

        function createGameGrid() {
            const grid = document.getElementById('game-grid');
            grid.innerHTML = '';
            grid.style.gridTemplateColumns = `repeat(${currentTemplate.grid[0].length}, 1fr)`;

            currentTemplate.grid.forEach((row, rowIndex) => {
                row.forEach((colorNum, colIndex) => {
                    const cell = document.createElement('div');
                    cell.className = 'game-cell';
                    cell.dataset.row = rowIndex;
                    cell.dataset.col = colIndex;
                    cell.dataset.color = colorNum;
                    cell.textContent = showNumbers ? colorNum : '';

                    cell.addEventListener('mousedown', handleMouseDown);
                    cell.addEventListener('mouseenter', handleMouseEnter);
                    cell.addEventListener('mouseup', handleMouseUp);

                    grid.appendChild(cell);
                });
            });

            document.addEventListener('mouseup', handleMouseUp);
        }

        function handleMouseDown(e) {
            e.preventDefault();
            isDrawing = true;
            paintCell(e.target);
        }

        function handleMouseEnter(e) {
            if (isDrawing) {
                paintCell(e.target);
            }
        }

        function handleMouseUp() {
            isDrawing = false;
        }

        function paintCell(cell) {
            if (!gameStarted) {
                gameStarted = true;
                startTimer();
            }

            const row = parseInt(cell.dataset.row);
            const col = parseInt(cell.dataset.col);
            const correctColor = parseInt(cell.dataset.color);
            const cellKey = `${row}-${col}`;

            if (selectedColor === correctColor && !paintedCells.has(cellKey)) {
                paintedCells.add(cellKey);
                cell.style.backgroundColor = colors[correctColor];
                cell.classList.add('painted');
                cell.textContent = '';
                
                updateStats();
                checkCompletion();
            }
        }

        function startTimer() {
            startTime = Date.now();
            timerInterval = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            document.getElementById('timer').textContent = 
                `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        function updateStats() {
            const totalCells = currentTemplate.grid.flat().length;
            const progress = Math.round((paintedCells.size / totalCells) * 100);
            document.getElementById('progress').textContent = `${progress}%`;
            document.getElementById('painted-count').textContent = paintedCells.size;
        }

        function checkCompletion() {
            const totalCells = currentTemplate.grid.flat().length;
            if (paintedCells.size === totalCells) {
                clearInterval(timerInterval);
                setTimeout(() => showCompletionModal(), 500);
            }
        }

        function showCompletionModal() {
            const modal = document.getElementById('completion-modal');
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            
            document.getElementById('completion-text').textContent = 
                `Вы успешно раскрасили ${currentTemplate.name}!`;
            document.getElementById('completion-time').textContent = 
                `Время: ${minutes}:${seconds.toString().padStart(2, '0')}`;
            
            modal.style.display = 'flex';
        }

        function toggleNumbers() {
            showNumbers = !showNumbers;
            document.getElementById('numbers-btn-text').textContent = 
                showNumbers ? 'Скрыть номера' : 'Показать номера';
            
            document.querySelectorAll('.game-cell:not(.painted)').forEach(cell => {
                cell.textContent = showNumbers ? cell.dataset.color : '';
            });
        }

        function resetGame() {
            paintedCells.clear();
            gameStarted = false;
            clearInterval(timerInterval);
            document.getElementById('timer').textContent = '0:00';
            document.getElementById('progress').textContent = '0%';
            document.getElementById('painted-count').textContent = '0';
            document.getElementById('completion-modal').style.display = 'none';
            
            if (currentTemplate) {
                createGameGrid();
            }
        }

        function backToMenu() {
            clearInterval(timerInterval);
            document.getElementById('game-screen').style.display = 'none';
            document.getElementById('menu-screen').style.display = 'block';
            document.getElementById('completion-modal').style.display = 'none';
            currentTemplate = null;
            resetGame();
        }

        // Запуск игры
        init();
    </script>
</body>
